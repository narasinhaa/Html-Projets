<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.container {
  width: 200px;
  height: 200px;
  perspective: 500px;
  margin: 100px;
}

.cube {
  position: relative;
  width: 200px;
  height: 200px;
  transform-style: preserve-3d;
}

.face {
  width: 200px;
  height: 200px;
  /* background: skyblue; */
  /* border: 2px solid black; */
  position: absolute;
  /*opacity: 0.5;*/
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  font-size: 2rem;
}
.cube {
  position: relative;
  width: 200px;
  height: 200px;
  transform-style: preserve-3d;
  transform: rotate3d(1, 1, 0, 45deg);
}
.front {
  transform: translateZ(100px);
}
.back {
  transform: translateZ(-100px) rotateY(180deg);
}
.left {
  transform: translateX(-100px) rotateY(-90deg);
}

.right {
  transform: translateX(100px) rotateY(90deg);
}
.top {
  transform: translateY(-100px) rotateX(90deg);
}

.bottom {
  transform: translateY(100px) rotateX(-90deg);
}
@keyframes turn {
  from { transform: rotate3d(0, 0, 0, 0); }
  to { transform: rotate3d(1, 1, 0, 360deg); }
}

.cube {
  position: relative;
  width: 200px;
  height: 200px;
  transform-style: preserve-3d;
  animation: turn 5s linear infinite;
}
@media (prefers-reduced-motion: reduce) {
  .cube {
    animation: none;
    transform: rotate3d(1, 1, 0, 45deg);
  }
}
</style>
</head>
<body>
    <div class="container">
        <div class="cube">
          <div class="face top">
            <img src="/public/images/ill1.jpg" alt="cube top" height="200" width="200" style="background-image: cover;">
          </div>
          <div class="face bottom"><img src="/public/images/ill2.jpg" alt="cube bottom" height="200" width="200" style="background-image: cover;">
          </div>
          <div class="face left"><img src="/public/images/ill3.jpg" alt="cube left" height="200" width="200" style="background-image: cover;">
          </div>
          <div class="face right"><img src="/public/images/ill4.jpg" alt="cube right" height="200" width="200" style="background-image: cover;">
          </div>
          <div class="face front"><img src="/public/images/ill5.jpg" alt="cube front" height="200" width="200" style="background-image: cover;">
          </div>
          <div class="face back"><img src="/public/images/ill6.jpg" alt="cube back" height="200" width="200" style="background-image: cover;">
         </div>
        </div>
      </div>
</body>
</html>
