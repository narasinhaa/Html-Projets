<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="container-fluid">
    <div class="carousel slide" id="banners" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active ">
                <img height="300" src="/public/images/banner1.PNG" class="w-100 d-block">
            </div>
            <div class="carousel-item">
                <img height="300" src="/public/images/banner2.PNG" class="w-100 d-block">
            </div>
            <div class="carousel-item">
                <img height="300" src="/public/images/banner3.PNG" class="w-100 d-block">
            </div>
        </div>
    </div>
    
</body>
</html>
