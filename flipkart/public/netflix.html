<!DOCTYPE html>
<html lang="en">   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nerflix</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body{
            background-size:cover;
        }
        .shade{
            height: 100vh;
            background-color: rgba(0,0,0,0.6);
            margin-top: -10px;
            margin-left: -10px;
            width: 101.3%;
        }
        header{
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        .brand-title{
            font-size: 40px;
          font-family: Georgia;
          color: red;
          font-weight: bold;
          margin-left: 30px;
        }
        .language{
            background-color: rgb(14, 6, 6);
            padding: 5px;
            
            font-size: 18px;
            font-family: georgia;
            text-align: center;
            border-radius: 5px;
        }
        .btn-signin{
            background-color: red;
            display: inline-block;
            width: 60px;
            padding: 5px;
            margin-left: 15px;
            text-align: center;
            font-size: 18px;
            font-family: georgia;
        }
        section{
            text-align: center;
            color: white;
            margin-top: 150px;
            font-family: georgia;
        }
        .title{
            font-size: 45px;
            font-weight: bold;
            font-family: georgia;
            margin-bottom: 20px;
        }
        .subtitle{
            font-size: 30px;
        }
        main{
            margin-top: 40px;
        }
        .email{
            display: inline-block; 
            width: 300px;
            padding: 20px;
            background-color:rgba(0,0,0,0.4);
            border: 1px solid white;
            text-align: left;
            margin-right: 10px;
        }
        .btn-start{
            background-color: red;
            padding: 20px;
            font-weight: bold;
            display: inline-block;
            width: 200px;
            font-size: 20px;

        }
    </style>
</head>
<body background="./images/Netflix-banner.webp">
    <div class="shade">

      <header>
         <div>
             <span class="brand-title">Netflix</span>
          </div>
          <div>
            <span class="language">
              <span class="bi bi-translate"></span>
              <span>English</span>
              <span class="bi bi-chevron-down"></span>
           </span>
           <span class="btn-signin">
            <span>Sign in</span>
           </span>
          </div>
       </header>
       <section>
        <div class="title">Unlimited movies, TV shows and more</div>
        <div class="subtitle">Watch anywhere. Cancel anytime.</div>
        <main>
             <span class="email">Your email address</span>
             <span class="btn-start"> Get Started <span class="bi bi-chevron-right"></span> </span>
        </main>
    </section>
</div>
