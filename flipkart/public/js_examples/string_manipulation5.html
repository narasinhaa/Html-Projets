<script>

    function TitleCase(msg){
       var result = msg.split(' ');
       console.log(result[0].charAt(0).toUpperCase() + result[0].slice(1).toLowerCase());
       console.log(result[1].charAt(0).toUpperCase() + result[1].slice(1).toLowerCase());
       console.log(result[2].charAt(0).toUpperCase() + result[2].slice(1).toLowerCase());
    }

    TitleCase("welcome to javascript");    // Welcome To Javascript
</script>
