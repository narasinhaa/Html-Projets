<script>
    function PrintPattern(n)
     {
          for(var i=n; i>=1; i--)
          {
              for(var j=1; j<=i; j++){
                  document.write(`${'*'}&nbsp; &nbsp;`);
              }
              document.write("<br>");
          }
     }
     PrintPattern(parseInt(prompt("Enter Number")));
 </script>
