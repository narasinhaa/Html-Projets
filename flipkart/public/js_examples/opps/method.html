<script>
    class Product
    {
     Name = "Samsung TV";
     Price = 40000.44;
     Qty = 2;
     Total(){
         return this.Qty * this.Price;
     }
     Print(){
         document.write(`Name=${this.Name}<br>Price=${this.Price}<br>Qty=${this.Qty}<br>Total=${this.Total()}`);
     }
    }
    let obj = new Product();
    obj.Qty = parseInt(prompt("Enter Quantity"));
    obj.Print();
 </script>
