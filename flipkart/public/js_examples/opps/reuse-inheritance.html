<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class HDFC_Version1
        {
             Personal = "Personal Banking Services";
             Print(){
                document.write(`${this.Personal}<br>`);
             }
        }
        class HDFC_Version2 extends HDFC_Version1
        {
            Loans = "Housing and Personal Loans";
            Print(){
                super.Print();
                document.write(`${this.Loans}<br>`);
            }
        }
        class HDFC_Version3 extends HDFC_Version2
        {
            NRI = "NRI Banking Services";
            Print(){
                super.Print();
                document.write(`${this.NRI}<br>`);
            }
        }
        function InstallClick(){
            var version = document.querySelector("select").value;
            switch(version)
            {
                case "v1":
                  document.write(`<h2>HDFC Version-1 Installed</h2>`);
                  let obj1 = new HDFC_Version1();
                  obj1.Print();
                  break;
                case "v2":
                document.write(`<h2>HDFC Version-2 Installed</h2>`);
                let obj2 = new HDFC_Version2();
                obj2.Print();
                   break;
                case "v3":
                document.write(`<h2>HDFC Version-3 Installed</h2>`);
                let obj3 = new HDFC_Version3();
                obj3.Print();
                break;
                default:
                document.write("Please Select a Version");
                break;
            }
        }
    </script>
</head>
<body>
    <div>
        <select>
            <option>Select HDFC Version</option>
            <option value="v1">Version-1 [2022]</option>
            <option value="v2">Version-2 [2023]</option>
            <option value="v3">Version-3 [Latest]</option>
        </select>
        <button onclick="InstallClick()">Install</button>
    </div>
</body>
</html>
