<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        function Step1(){
            document.querySelector("p").innerHTML = "10% Increased";
        }
        function Step2(){
            document.querySelector("p").innerHTML = "30% Increased";
        }
        function Step3(){
            document.querySelector("p").innerHTML = "70% Increased";
        }
        function Step4(){
            document.querySelector("p").innerHTML = "100% Increased";
        }
        var s3;
        function Increase(){
            setTimeout(Step1, 2000);
            setTimeout(Step2, 4000);
            s3 = setTimeout(Step3, 6000);
            setTimeout(Step4, 10000);
           
        }
        function CancelClick(){
            clearTimeout(s3);
        }
       
    </script>
</head>
<body>
    Volume <button onclick="Increase()" class="bi bi-chevron-up"> </button>
    <button onclick="CancelClick()">Cancel 70%</button>
    <p align="center"></p>
</body>
</html>
