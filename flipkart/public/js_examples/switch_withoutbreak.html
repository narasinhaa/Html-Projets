<script>
    var n = parseInt(prompt("Enter number"));
    switch(n)
    {
       
         case 1:
         document.write("One");
         break;
         case 2:
         document.write("Two <br> ");
         case 3:
         document.write("Only three / Three is free with 2");
         break;
         case 4:
         document.write("Four");
         break;
         default:
         document.write("Please enter a value from 1 to 4");
         break;
     
    }
</script>
