<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <script>
            function SubmitClick(){
                  var age = document.getElementById("txtAge").value;
                  if(isNaN(age)) {
                        document.querySelector("p").innerHTML = "Age must be a number";
                  } else {
                        document.write("Your Age is " + age);
                  }
            }
      </script>
</head>
<body>
   
      Your Age : <input type="text" id="txtAge"> <button onclick="SubmitClick()">Submit</button>
      <p></p>
   
</body>
</html>
