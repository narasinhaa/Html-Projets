<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function SetMsg(){
            document.getElementById("msg").innerHTML="Name in Block Letters".fontcolor('red');
        }
        function ChangeCase(){
            var txtName = document.getElementById("txtName").value;
            document.getElementById("txtName").value = txtName.toUpperCase();
            document.getElementById("msg").innerHTML = "";
        }
    </script>
</head>
<body>
   <dl>
      <dt>User Name</dt>
      <dd><input type="text" onfocus="SetMsg()" onblur="ChangeCase()" id="txtName"></dd>
      <dd id="msg"></dd>
   </dl>
</body>
</html>
