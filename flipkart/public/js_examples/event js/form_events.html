<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Submit(e){
            e.preventDefault();
            alert("Form Submits Data to Server");
        }
    </script>
</head>
<body>
    <form onsubmit="Submit(event)" onreset="alert('form will reset')">
        <input type="text" name="UserName">
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
    </form>
</body>
</html>
