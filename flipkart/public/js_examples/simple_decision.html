<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function VerifyCard(){
            var card = document.getElementById("txtCard").value;
            if(card==="4444555566667777"){
                document.getElementById("cvvContainer").style.display = "block";
            } else {
                document.getElementById("btnPay").disabled = true;
            }
        }
        function VerifyCvv(){
            var cvv = document.getElementById("txtCvv").value;
            if(cvv==="4567") {
                document.getElementById("expiryContainer").style.display = "block";
            } else {
                document.getElementById("btnPay").disabled = true;
            }
        }
        function VerifyExpiry(){
            var expiry = document.getElementById("lstExpiry").value;
            if(expiry==="2025") {
                document.getElementById("btnPay").style.display="block";
            } else {
                document.getElementById("btnPay").disabled = true;
            }
        }
    </script>
</head>
<body>
    <h3>Payment Details</h3>
    <dl>
        <dt>Card Number</dt>
        <dd><input type="text" maxlength="16" onblur="VerifyCard()" id="txtCard"></dd>
        <div id="cvvContainer" style="display: none;">
            <dt>CVV</dt>
            <dd><input type="text" onblur="VerifyCvv()" size="4" id="txtCvv"></dd>
        </div>
        <div id="expiryContainer" style="display: none;">
            <dt>Expiry</dt>
        <dd>
            <select id="lstExpiry" onchange="VerifyExpiry()">
                <option>Select Expiry</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
            </select>
        </dd>
        </div>
    </dl>
    <button id="btnPay" style="display: none;">Pay</button>
</body>
</html>
