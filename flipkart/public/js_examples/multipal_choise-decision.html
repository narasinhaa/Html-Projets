<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        var flag = "";
        function ContinueClick(){
            var userid = document.getElementById("txtId").value;
            if(userid==="john@gmail.com"){
                flag = `Login Success with your Email ${userid} - Verification code sent successfully`;
                document.getElementById("loginContainer").style.display="none";
                document.getElementById("passwordContainer").style.display = "block";
            } else if(userid==="+919876543210") {
                flag = `Login Success with your mobile ${userid} - OTP sent to your mobile`;
                document.getElementById("loginContainer").style.display="none";
                document.getElementById("passwordContainer").style.display = "block";
            } else {
                document.getElementById("userError").innerHTML = `${userid} not registered`;
            }
        }
        function LoginClick(){
            var password = document.getElementById("txtPwd").value;
            if(password==="john@111") {
                 document.write(`<h2>${flag}</h2>`);
            } else {
                document.getElementById("pwdError").innerHTML = "Invalid Password";
            }
        }
    </script>
</head>
<body class="container-fluid d-flex justify-content-center align-items-center" style="height:100vh">
    <div>
        <div id="loginContainer">
            <label class="form-label fw-bold">Your email or mobile phone number</label>
            <div>
                <input type="text" class="form-control" id="txtId">
                <div id="userError" class="text-danger"></div>
            </div>
            <div class="mt-3">
                <button onclick="ContinueClick()" class="btn btn-warning w-100">Continue</button>
            </div>
        </div>
        <div id="passwordContainer" style="display: none;">
            <label class="form-label fw-bold">Your password</label>
            <div>
                <input type="password" id="txtPwd" class="form-control">
                <div id="pwdError" class="text-danger"></div>
            </div>
            <div class="mt-3">
                <button class="btn btn-warning w-100" onclick="LoginClick()">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
