<script>
    var Fetchdata = new Promise(function(resolve, reject){
          var url = prompt("Enter URL");
          if(url==="https://fakestore&quot;) {
              resolve([{Name:"TV", Price:45000}, {Name:"Mobile", Price:13300}]);
          } else {
              reject("Invalid : 404 Not Found");
          }
    });
    var now = new Date();
    Fetchdata
       .then(function(response){
           console.log(response);
           console.log(`${now.toLocaleTimeString()}`)
       })
       .then(function(){
        console.log(`Your Request Processed Successfully.. ${now.toLocaleTimeString()}`);
       })
       .then(function(){
           console.log(`Response Rendered in JSON format ${now.toLocaleTimeString()}`);
       })
       .catch(function(error){
            console.log(error);
       })
       .finally(function(){
          console.log("Program End");
       })
</script>
