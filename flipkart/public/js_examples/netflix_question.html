<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function Q1click(){
            var q1 = document.getElementById("q1");
            var icon = document.getElementById("icon");
            q1.className =(q1.className==="d-none")? "d-block": "d-none";
            icon.className =(icon.className==="bi bi-plus") ? "bi bi-dash":"bi bi-plus";
        }
    </script>
</head>
<body class="container-fluid">
    <button onclick="Q1click()" class="btn btn-dark w-100 d-flex justify-content-between">
        <span>what is netflix?</span>
        <span class="bi bi-plus" id="icon"></span>
    </button>
    <div id="q1" class="d-none">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Labore soluta et non quod, fugit ducimus ut facilis explicabo amet reprehenderit cumque adipisci. Eos aperiam dolore officia id voluptates eum non.</p>
    </div>
    
</body>
</html>
