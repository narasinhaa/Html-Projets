<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function verifyPassword(){
            var regExp =/(?=.*[A-Z])\w{4,15}/;
            var username = document.getElementById("txtusername").value;
            var password = document.getElementById("txtpassword").value;
            var msg = document.getElementById("msg");
            var meter = document.getElementById("meter");

            if(password.match(regExp)){
                msg.innerHTML = "strong password" .fontcolor('green');
                meter.value = "100";
            }else{
                if(password.length<4){
                    msg.innerHTML = "poor password" .fontcolor('red');
                    meter.value = "30";
                }else{
                    msg.innerHTML = "weak password".fontcolor('gold');
                    meter.value = "70";
                }
            }
        }
    </script>
</head>
<body>
    <dl>
        <dt>User Name</dt>
        <dd><input type="text" id="txtusername" ></dd>
        <dt>Password</dt>
        <dd><input type="password" id="txtpassword" onkeyup="verifyPassword()" placeholder="4 to 15 with atlist one uppercase"></dd>
        <dd id="msg"></dd>
        <dd><meter id="meter" min="1" max="100" style="width:200px; height: 20px;" ></meter></dd>
    </dl>
</body>
</html>
