<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            function findRange(val, min, max)
     {
         if(val>=min && val<=max)
         {
            document.write(`Your value ${val} is in range of ${min} & ${max}`);
         } else {
            document.write(`Your value ${val} is not in range of ${min} & ${max}`);
         }
     }
     findRange(40, 10, 50);
    </script>
    
</head>
