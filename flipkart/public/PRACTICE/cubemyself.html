<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            height: 300px;
            width: 300px;
        }
        img{
            object-fit: cover;
            height: 100%;
            width: 100%;
        }
        .cube{
            position: absolute;
        }
        .box{
            position: relative;
        }
        .img1 { 
	        transform: translateZ(100px); 
        } 

         .img2 { 
	          transform: rotateY(90deg) translateX(100px); 
	           transform-origin: right; 
        } 

        .img3 { 
	          transform: rotateY(180deg) translateZ(100px); 
        } 

        .img4 { 
	         transform: rotateY(-90deg) translateX(-100px); 
	        transform-origin: left; 
        } 

        .img5 { 
	         transform: rotateX(-90deg) translateY(-100px); 
	         transform-origin: top; 
        }  

        .img6 { 
	        transform: rotateX(90deg) translateY(100px); 
	        transform-origin: bottom; 
        } 
        @keyframes rotate { 
	0%, 
	100% { 
		transform: rotate(0deg); 
	} 
	20% { 
		transform: rotateY(90deg) rotateZ(90deg); 
	} 
	40% { 
		transform: rotateY(180deg) rotateZ(-90deg); 
	} 
	60% { 
		transform: rotateY(270deg) rotateZ(90deg); 
	} 
	80% { 
		transform: rotateY(360deg) rotateZ(-90deg); 
	} 
}
    </style>
</head>
<body>
    <div class="container">
        <div class="cube">
            <div class="box img1">
                <img src="/public/images/ill1.jpg" alt="image" >
            </div>
            <div class="box img2">
                <img src="/public/images/ill2.jpg" alt="image" >
            </div>
            <div class="box img3">
                <img src="/public/images/ill3.jpg" alt="image"  >
            </div>
            <div class="box img4">
                <img src="/public/images/ill2.jpg" alt="image"  >
            </div>
            <div class="box img5">
                <img src="/public/images/ill5.jpg" alt="image" >
            </div>
            <div class="box img6">
                <img src="/public/images/ill7.jpg" alt="image" >
            </div>

        </div>

    </div>
</body>
</html>
